<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="site-header">
        <img src="img/logo.svg" alt="logo" class="logo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label for="">Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label for="">Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuérdame</label>
                </div>
                <div class="ayuda">
                    <a href="">¿Necesitas ayuda?</a>
                </div>
            </div>
        </form><!--form-->

        <div class="contenido-inferior">
            <p href="">Iniciar sesión con Facebbok</p>
            <a href="">¿Primera vez en Netflix? <a href="">Suscríbete Ya</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 01800-265-0161</p>

            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select name="" id="">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div><!--contenedor--> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
